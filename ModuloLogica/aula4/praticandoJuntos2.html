<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando Juntos 2</title>
</head>
<body>
    <button onclick="numParticipantes()">Clique Aqui!</button>

    <script>
        function numParticipantes() {
            var qtdeParticipantes = prompt("Quantas pessoas na call?")
            var qtdeParticipantesMax = 14

            var atingiuMax = qtdeParticipantes >= qtdeParticipantesMax

            if(atingiuMax) {
                alert("Número de participantes da chamada é maior ou igual à 14")
            } 
            else {
                alert("Número de participantes da chamada é menor do que o permitido")
            }

        }
    </script>
</body>
</html>
