<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando Juntos</title>
</head>
<body>

    <button onclick="funcao1()">Função 1</button>
    <button onclick="funcao2()">Função 2</button>
    <button onclick="funcao3()">Função 3</button>

    <script>
        function funcao1() {
            var toma_cafe = true;
            var vara_madrugada = true;
            const programador = toma_cafe && vara_madrugada;
            console.log(programador);
        }

        function funcao2() {
            var sabado = true;
            var domingo = false;
            const folga = sabado || domingo;
            console.log(folga);
        }

        function funcao3() {
            var fim_de_semana = true;
            const dia_util = !fim_de_semana;
            console.log(dia_util);
        }
    </script>
</body>
</html>
