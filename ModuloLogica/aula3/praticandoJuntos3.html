<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando Juntos 3</title>
</head>
<body>
    <button onclick="presenca()">Clique Aqui!</button>

    <script>
        function presenca() {
            const totalAlunos = 15 / 2
            var alunosPresentes = 15 - 2

            var respota = alunosPresentes > totalAlunos

            alert(respota)

            alert(alunosPresentes > totalAlunos)
        }
    </script>
</body>
</html>
