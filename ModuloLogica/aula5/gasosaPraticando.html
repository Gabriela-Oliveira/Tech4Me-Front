<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasolina com 3 dígitos</title>
</head>
<body>

    <button onclick="abasteca()">Abasteça</button>
    <button onclick="round()">round</button>
    <button onclick="random()">random</button>
    <button onclick="min()">min</button>
    <button onclick="max()">max</button>

    <script>
        function abasteca() {
            var valorR = prompt("Qual é o valor que deu de GASOLINA?")
            var valorParse = parseFloat(valorR)

            console.log(typeof valorR)
            console.log(typeof valorParse)

            alert(valorParse.toFixed(3))
        }

        function round() {
            var redondo = Math.round(56.789)

            console.log(redondo);
        }

        function random() {
            alert(Math.random());
        }

        function min() {
            alert(Math.min(5, 10))
        }

        function max() {
            alert(Math.max(5, 10))
        }
    </script>
    
</body>
</html>
