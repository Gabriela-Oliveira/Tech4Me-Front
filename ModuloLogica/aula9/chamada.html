<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function chamada() {
            var listaNome = []
            var nome = ""

            do {
                nome = prompt("Nome do aluno presente:")

                if(nome !== "") {
                    listaNome.push(nome);
                }
                
            } while (nome !== "");

            console.log(listaNome);
        }

        chamada();
    </script>
</body>
</html>
