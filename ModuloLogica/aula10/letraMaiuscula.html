<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Primeira letra maiuscula</title>
</head>
<body>
    <script>
        function letraMaiuscula() {
            const minhaFrase = "o rato roeu a roupa do rei de roma.";
            const palavra = minhaFrase.split(" ");

            for(var i = 0; i < palavra.length; i++) {
                palavra[i] = palavra[i][0].toUpperCase() + palavra[i].substring(1);
            }

            var textoPronto = palavra.join(" ");

            console.log(textoPronto);
        }
        
        letraMaiuscula();
    </script>
</body>
</html>
