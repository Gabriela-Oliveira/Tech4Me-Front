<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Relembrando</title>
</head>
<body>
    <script>
        var a = 7;

        function naoMuda(a) {
            a = a + 5;
            console.log("parâmetro", a);
        }

        naoMuda(a);
        console.log("variável", a);

        // outra função

        const bolas = ["⚽", "⚾", "🏀"];

        function muda(jogo) {
            jogo[1] = "🏈";

            console.log(jogo);
        }

        muda(bolas);

        console.log(bolas);
    </script>
</body>
</html>
