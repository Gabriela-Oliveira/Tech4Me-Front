<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Classes Carro</title>
</head>
<body>
    <script>
        function carroClasse() {
            class Carro {
                nome
                modelo
                ano
                cor 
            }

            var carroFusca = new Carro();

            carroFusca.nome = "Volkswagen"
            carroFusca.modelo = "Fusca"
            carroFusca.ano = 1994
            carroFusca.cor = "vermelho"

            var carroChevette = new Carro();

            carroChevette.nome = "Chevrolet"
            carroChevette.modelo = "Chevette"
            carroChevette.ano = 1989
            carroChevette.cor = "preto"

            console.log(carroFusca);
            console.log(carroChevette);
        }

        carroClasse();
    </script>
</body>
</html>
