<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Reduce()</title>
</head>
<body>
    <script>
        function recude1() {
            const numeros = [140, 104, 14, 41, 10];
            const soma = numeros.reduce((acumulado, atual) => acumulado + atual, 0);

            console.log(soma);
        }

        recude1();
    </script>
</body>
</html>
