<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Find()</title>
</head>
<body>
    <script>
        function find1() {
            const frutas = ["üçå", "üçì", "üçç", "üçå", "üçâ", "üçá"];

            const fn = (item) => item === "üçå";
            const abacaxi = frutas.find(fn);

            console.log(abacaxi);
            console.log(frutas);
        }

        find1();
    </script>
