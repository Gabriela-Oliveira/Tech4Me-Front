<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Carros Semi Novos</title>
</head>
<body>
    <script>
        var listaCarros = []

        var carroFusca = {
            nome: 'Volkswagen',
            modelo: 'Fusca',
            cor: 'Preto',
            peso: 900,
            placa: 'BRA2E19', 
            ano: 2020
        }

        var carroChevette = {
            nome: 'Chevrolet',
            modelo: 'Chevette',
            cor: 'Preto',
            peso: 900,
            placa: 'BRA2E19',
            ano: 1992 
        }

        var carro3 = {
            nome: 'Fiat',
            modelo: 'Uno',
            cor: 'Cinza',
            peso: 750,
            placa: 'BRA5P63',
            ano: 2021 
        }

        listaCarros.push(carroFusca);
        listaCarros.push(carroChevette);
        listaCarros.push(carro3);

        const fn = (item) => console.log(item.ano <= 2020 ? `${item.nome} *-* USADO` : `${item.nome} *-* SEMINOVO`);
        listaCarros.forEach(fn);
    </script>
</body>
</html>
