<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Link do site do jsonplaceholder para consumo da API, e conseguirmos ver o CRUD
        // https://jsonplaceholder.typicode.com/guide/

        // GET = Pega todos
        const requestsGet = async () => {
            const response = await fetch('https://jsonplaceholder.typicode.com/posts');
            const myJson = await response.json();

            console.log(response);
            console.log(myJson);
        }

        // Criar = POST
        const requestsPost = async () => {
            let myJson = {}
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify({
                    title: 'foo',
                    body: 'bar',
                    userId: 1,
            }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
            .then((response) => myJson = response.json())

            // console.log(response);
            console.log(myJson);
        }

        // PUT = Edita um item especifico
        const requestsPut = async () => {
            let myJson = {}
            fetch('https://jsonplaceholder.typicode.com/posts/1', {
            method: 'PUT',
            body: JSON.stringify({
                id: 1,
                title: 'foo',
                body: 'bar',
                userId: 1,
            }),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
            })
            .then((response) => myJson = response.json())

            console.log(myJson);
        }

        //DELETE = Deletar um item
        const requestsDelete = async () => {
            fetch('https://jsonplaceholder.typicode.com/posts/1', {
                method: 'DELETE',
            });
        }

        // GET = Pega um item especifico
        const requestsId = async () => {
            let myJson = {}
            fetch('https://jsonplaceholder.typicode.com/posts?userId=1')
            .then((response) => myJson = response.json())

            console.log(myJson);
        }

        requestsPost();
        requestsGet();
        requestsPut();
        requestsDelete();
        requestsId();
    </script>
</body>
</html>
